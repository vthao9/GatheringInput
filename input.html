<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gathering Input</title>
    <script>
    function getName() {
      var fullName;
      fullName = document.getElementById("first").value + " " + document.getElementById("last").value;
      document.getElementById("message").innerHTML = fullName;
    }
    </script>
  </head>
  <body lang="en-US">
    <input type="text" id="first">
    <input type="text" id="last">
    <button type="button" id="doneButton" onclick="getName();">
      Done
    </button>
    <p id="message">

    </p>
  </body>
</html>
